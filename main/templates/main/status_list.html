{% extends 'mailing/base.html' %}
{% block content %}
{% load static %}



<html lang="ru" data-bs-theme="auto">
  <head>

	<!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/grid.css' %}" rel="stylesheet">
  </head>


<main>
  <div class="container">


    <h2 class="mt-4">Отчет проведенных рассылок</h2>
    <p></p>
        {% for status in object_list %}
    <div class="row mb-3">
      <div class="col-3 themed-grid-col">{{status.time}}</div>
      <div class="col-5 themed-grid-col">{{status.sending}} отправлялась {{status.status}}</div>
      <div class="col-4 themed-grid-col">Ответ сервиса: {{status.service_response}}</div>
    </div>

      {% endfor %}
</main>


<script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</html>
{% endblock %}
