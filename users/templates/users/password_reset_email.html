{% extends 'mailing/base.html' %}

{% block content %}
    <div class="container">
        <form class="row" method="post">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>
                            Сброс пароля
                        </h5>
                    </div>
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success">Сбросить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
