{% extends 'mailing/base.html' %}

{% block content %}
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>
                            Пользователь с данной почтой не зарегистрирован.

                        </h5>
                        <h5>
                            Проверьте правильность и <a href="{% url 'users:reset-password' %}">попробуйте заново</a>
                            или <a href="{% url 'users:register' %}">зарегестрируйтесь</a>
                        </h5>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
