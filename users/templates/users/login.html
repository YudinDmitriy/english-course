{% extends 'mailing/base.html' %}

{% block content %}
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>
                            Вход
                        </h5>
                    </div>
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success">Войти</button>

                        <p><a href="{% url 'users:reset-password' %}">Забыли пароль?</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
